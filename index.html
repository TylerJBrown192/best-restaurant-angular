<!doctype html>
<html lang="en" ng-app="bestRestaurant">
<head>
  <meta charset="UTF-8">
  <title>Portland Food</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestaurantController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="RestaurantCtrl">
    <div class="row">
      <div class="col-md-12">
        <h4>Search Restaurants</h4>
        <form class="form-inline" role="form">
          <div class-"form-group">
            <input ng-model="query" type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
      <div class="col-md-4">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantType" class="form-control" placeholder="Enter type">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantPrice" class="form-control" placeholder="Enter price">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantComments" class="form-control" placeholder="Enter comments">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2>Restaurant List</h2>
        <ul>
          <li ng-repeat="item in restaurants | filter:query">
            <span ng-click="display = true">
              {{item.name}}
            </span><br>
            <span ng-show="display" ng-click="display = false">
              {{item.type}} <br>
              {{item.price}} <br>
              {{item.comments}}<br>
              </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
